rules:
  - apiGroups:
      - "*"
    apiVersions:
      - "*"
    resources:
      - "*"
    operations:
      - CREATE
      - UPDATE
mutating: false
contextAware: false
backgroundAudit: false
annotations:
  # artifacthub specific
  io.artifacthub.displayName: Workload Annotations
  io.artifacthub.resources: "*"
  io.artifacthub.keywords: annotations
  # kubewarden specific
  io.kubewarden.policy.ociUrl: ghcr.io/kubewarden/policies/workload-annotations
  io.kubewarden.policy.title: workload-annotations
  io.kubewarden.policy.version: 0.1.0
  io.kubewarden.policy.description: A policy that validates annotations of Kubernetes' workload resources
  io.kubewarden.policy.author: Kubewarden developers <cncf-kubewarden-maintainers@lists.cncf.io>
  io.kubewarden.policy.url: https://github.com/kubewarden/workload-annotations-policy
  io.kubewarden.policy.source: https://github.com/kubewarden/workload-annotations-policy
  io.kubewarden.policy.license: Apache-2.0
  io.kubewarden.policy.category: Resource validation
  io.kubewarden.policy.severity: low
